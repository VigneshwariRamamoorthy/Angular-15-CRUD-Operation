<div class="main-area">
  <div class="content-area">
    <div class="header">
      <h1>Manage Products</h1>
      <hr>
    </div>
    <div class="container">
      <div class="form-area">
        <h3>Create Product</h3>
        <form [formGroup]="productDetailForm" (ngSubmit)="onSubmit(productDetailForm.value)">
          <label>product Name</label>
          <input type="text"  formControlName="productName">

          <label>product Description</label>
          <input type="text" formControlName="productDescription">

          <label>Product Price</label>
          <input type="text" formControlName="productPrice">

          <input type="submit" value="{{editMode? 'Update Product' : 'Add Product'}}">
        </form>
      </div>

      <div class="product-display-area">
        <h3>All Products</h3>
        <table id="products">
          <tr>
            <th>No</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th></th>
            <th></th>
          </tr>
          <tr *ngIf="allProducts.length <1 && !isFetching">
            <td colspan="5">No Products Available !!</td>
          </tr>
          <tr *ngIf="isFetching">
            <td colspan="5">Loading.......</td>
          </tr>
          <tr *ngFor="let product of allProducts; index as i">
            <td>{{i +1}}</td>
            <td>{{product.productName}}</td>
            <td>{{product.productDescription}}</td>
            <td>{{product.productPrice}}</td>
            <td><button class="btn-delete" (click)="deleteProduct(product.id)">Delete</button></td>
            <td><button class="btn-edit" (click)="editProduct(product.id)">Edit</button></td>
          </tr>

        </table>
        <hr>
        <div class="action-btn-container">
          <button class="btn-fetch" (click)="fetchProducts()">Fetch Product</button>
          <button class="btn-clear" (click)="clearProduct()">Clear Product</button>
        </div>
      </div>
    </div>
  </div>
</div>
